<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>HTMLの書き方</title>
  </head>
  <body>
  <header></header>
  <div id="rap_timer">
    <div id="timer_header">
      <div>super Mario 64</div>
      <div>120 Star</div>
    </div>
    <div id="rap_display">
      <div class="rap">END('o')</div>
    </div>
    <div id="real_timer">
      <div id="all_timer">00:00.0</div>
      <div id="segment_timer">00:00.0</div>
    </div>
    <div id="real_condition">
      <div id="Previous_Segment">Previous_Segment</div>
      <div id="Previous_Segment_PB">Previous_Segment(PB)</div>
      <div id="Possible_Time_Save">Possible_Time_Save</div>
      <div id="Best_Possible_Time">Best_Possible_Time</div>
    </div>
    <div id="timer_footer">
      simply is god
    </div>

    <div class='button'>
      <input type='button' id='start' value='START'>
      <input type='button' id='reset' value='RESET'>
    </div>

  </div>
<div id="segment">
    <div id="segment1">2000</div>
    <div id="segment2">4000</div>
    <div id="segment3">6000</div>
    <div id="segment4">8000</div>
    <div id="segment5">10000</div>
    <div id="segment6">12000</div>
    <div id="segment7">14000</div>
    <div id="segment8">16000</div>
    <div id="segment9">18000</div>
    <div id="segment10">20000</div>
</div>

  <footer></footer>
  <script src='./stopwatch.js'></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://kit.fontawesome.com/5dc13e3d60.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="styles.css">
    <title>編集画面</title>
  </head>
  <body>
  <header></header>
  <div id="lap_editor">
    <div id="title_editor">
      <div class="inputWithIcon">
        <input type="text" placeholder="Your name">
        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
      </div>
    </div>

    <div id="add_button_segment">
        <i class="fas fa-plus" id="add_button"></i>
    </div>

    <div id="segment_editor">
        <div class="segment_form">
            <i class="fas fa-minus" id="minus_button1"></i>
            <nobr>1</nobr>
            <input type="text" name="name" id="segment_name" placeholder="区間名">
            <div class="segline">
              <div>終了時タイム(PB)</div><input type="text" name="name" id="best_time" placeholder="○○:○○">
            </div>
            <div class="segline">
              <div>区間タイム（PB）</div><input type="text" name="name" id="best_time" placeholder="○○:○○">
            </div>
            <div class="segline">
              <div>区間タイム（最速)</div><input type="text" name="name" id="best_time" placeholder="○○:○○">
            </div>
          </div>
    </div>
  </div>
  <div class="button-container">
    <a href="#" class="btn-shine" id="save">セーブ</a>
    <a href="#" class="btn-shine" id="cansel">キャンセル</a>
  </div>
  

  <footer></footer>
  <script src='./editor.js'></script>
  </body>
</html>
